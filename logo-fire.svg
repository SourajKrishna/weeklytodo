<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Fire gradient - orange to yellow -->
    <linearGradient id="fireGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner fire gradient -->
    <linearGradient id="fireGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Flame animation -->
    <animateTransform 
      id="flicker"
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1 1; 1.05 0.95; 0.98 1.02; 1 1"
      dur="2s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" opacity="0.9"/>
  
  <!-- Fire flames group -->
  <g filter="url(#glow)" transform="translate(100, 120)">
    <!-- Main flame -->
    <path d="M 0,-80 C -15,-60 -25,-40 -25,-20 C -25,0 -15,15 0,15 C 15,15 25,0 25,-20 C 25,-40 15,-60 0,-80 Z" 
          fill="url(#fireGradient1)" opacity="0.9">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1 1; 1.1 0.9; 0.95 1.05; 1 1"
        dur="1.5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Left flame -->
    <path d="M -20,-50 C -30,-35 -35,-25 -35,-10 C -35,5 -25,12 -15,12 C -5,12 0,5 0,-10 C 0,-25 -10,-35 -20,-50 Z" 
          fill="url(#fireGradient1)" opacity="0.7">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1 1; 1.05 0.95; 1 1; 0.98 1.02; 1 1"
        dur="1.8s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Right flame -->
    <path d="M 20,-50 C 30,-35 35,-25 35,-10 C 35,5 25,12 15,12 C 5,12 0,5 0,-10 C 0,-25 10,-35 20,-50 Z" 
          fill="url(#fireGradient1)" opacity="0.7">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1 1; 0.95 1.05; 1.02 0.98; 1 1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Inner bright core -->
    <path d="M 0,-55 C -10,-40 -15,-30 -15,-18 C -15,-5 -8,8 0,8 C 8,8 15,-5 15,-18 C 15,-30 10,-40 0,-55 Z" 
          fill="url(#fireGradient2)" opacity="0.8">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1 1; 1.15 0.85; 0.9 1.1; 1 1"
        dur="1.2s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Hot center -->
    <ellipse cx="0" cy="-20" rx="8" ry="12" fill="#ffff99" opacity="0.9">
      <animate 
        attributeName="ry"
        values="12; 15; 10; 12"
        dur="1s"
        repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Sparks/embers -->
  <circle cx="80" cy="60" r="2" fill="#ffd700" opacity="0.8">
    <animate attributeName="cy" values="60; 40; 60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0; 0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="120" cy="70" r="2" fill="#ff8c00" opacity="0.7">
    <animate attributeName="cy" values="70; 50; 70" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0; 0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="95" cy="50" r="1.5" fill="#ffd700" opacity="0.9">
    <animate attributeName="cy" values="50; 30; 50" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 0; 0.9" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="110" cy="55" r="1.5" fill="#ff4500" opacity="0.6">
    <animate attributeName="cy" values="55; 35; 55" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0; 0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
