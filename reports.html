<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Reports - Weekly Todo</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%232c3e50;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%234a90e2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Cpath d='M25 30 L45 30 M25 45 L45 45 M25 60 L45 60' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='65' cy='30' r='8' fill='none' stroke='white' stroke-width='3'/%3E%3Cpath d='M60 30 L63 33 L70 26' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='65' cy='45' r='8' fill='none' stroke='white' stroke-width='3'/%3E%3Ccircle cx='65' cy='60' r='8' fill='none' stroke='white' stroke-width='3'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-chart-line header-icon"></i>
                    <div>
                        <h1 class="title">Weekly Reports</h1>
                        <p class="subtitle">Track your productivity journey</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="header-btn" title="Back to Home">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Current Week Summary -->
        <div class="reports-container">
            <div class="current-week-card">
                <div class="card-header">
                    <h2><i class="fas fa-calendar-week"></i> Current Week Progress</h2>
                    <button class="btn btn-primary" onclick="generateCurrentReport()">
                        <i class="fas fa-file-export"></i> Export Current Report
                    </button>
                </div>
                <div class="stats-grid" id="currentStats">
                    <!-- Stats will be populated by JS -->
                </div>
                <div class="data-visualization">
                    <div class="chart-section">
                        <h3><i class="fas fa-chart-line"></i> Daily Performance</h3>
                        <div class="chart-wrapper">
                            <canvas id="completionChart"></canvas>
                        </div>
                    </div>
                    <div class="breakdown-section">
                        <h3><i class="fas fa-layer-group"></i> Task Breakdown</h3>
                        <div id="categoryBreakdown" class="category-breakdown">
                            <!-- Category bars will be populated by JS -->
                        </div>
                        <div id="priorityBreakdown" class="priority-breakdown">
                            <!-- Priority stats will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Saved Reports -->
            <div class="saved-reports-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Saved Reports</h2>
                    <span class="report-count" id="reportCount">0/10 Reports</span>
                </div>
                <div class="reports-list" id="reportsList">
                    <!-- Reports will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Weekly Todo. All rights reserved.</p>
            <div class="footer-links">
                <a href="index.html" class="footer-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="tos.html" class="footer-link">
                    <i class="fas fa-file-contract"></i> Terms of Service
                </a>
                <a href="privacy.html" class="footer-link">
                    <i class="fas fa-shield-alt"></i> Privacy Policy
                </a>
            </div>
        </div>
    </footer>

    <script src="reports.js"></script>
</body>
</html>
